<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side-by-side Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Side-by-side Tables</h2>
    <div class="row">
      <div class="column">
        <table>
          <tr>
            <th>first name</th>
            <th>last name</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>Ahmed</td>
            <td>Hassan</td>
            <td>30</td>
          </tr>
          <tr>
            <td>mohammed</td>
            <td>Hussein</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Yousef</td>
            <td>Hassan</td>
            <td>25</td>
          </tr>
        </table>
      </div>
      <div class="column">
        <table>
          <tr>
            <th>first name</th>
            <th>last name</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>Hassan</td>
            <td>Ahmed</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Tarek</td>
            <td>Abdullah</td>
            <td>40</td>
          </tr>
          <tr>
            <td>Hassan</td>
            <td>Awad</td>
            <td>35</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
